services:
  - type: web
    name: game-theory-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: >
      if [ -f requirements.txt ]; then
        pip install -r requirements.txt;
      elif [ -f backend/requirements.txt ]; then
        pip install -r backend/requirements.txt;
      else
        echo "No requirements.txt found" && ls -la && exit 1;
      fi
    startCommand: >
      if [ -f app/main.py ]; then
        python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT;
      elif [ -f backend/app/main.py ]; then
        python -m uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT;
      else
        echo "No FastAPI entrypoint found" && ls -la && exit 1;
      fi
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_NAME
        value: game-theory-api
      - key: APP_PORT
        value: "8000"
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
