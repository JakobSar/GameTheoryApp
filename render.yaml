services:
  - type: web
    name: game-theory-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_NAME
        value: game-theory-api
      - key: APP_PORT
        value: "8000"
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
