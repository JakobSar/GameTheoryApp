services:
  - type: web
    name: game-theory-api
    runtime: python
    plan: free
    buildCommand: >
      pip install --upgrade pip &&
      if [ -f backend/requirements.txt ]; then
        pip install -r backend/requirements.txt;
      else
        pip install -r requirements.txt;
      fi
    startCommand: >
      if [ -f backend/app/main.py ]; then
        gunicorn -k uvicorn.workers.UvicornWorker backend.app.main:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120;
      else
        gunicorn -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120;
      fi
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_NAME
        value: game-theory-api
      - key: APP_PORT
        value: "8000"
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
