services:
  - type: web
    name: game-theory-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_NAME
        value: game-theory-api
      - key: APP_PORT
        value: "8000"
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
